<ion-header>

      Categorias

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>

      <ion-col>
        <ion-card color="light">
         <img src="https://vetus.com.br/universidade/wp-content/uploads/2017/11/promocao-02.png" alt="">

          <ion-label class="titulo-promocao" >Confira nossos produtos em promoção!</ion-label>
        </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card color="light">
          <img src="https://tecendovidas.com/wp-content/uploads/2020/05/stitch_pattern-1-1024x957.jpg" alt="">
          <ion-item color="light">
            <ion-label class="titulo-stitch" >Boneco Stitch</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card color="light">
          <img src="https://images4-f.ravelrycache.com/uploads/irenestrange/530085591/Ernest_TheFrog_9_small2.jpg" alt="">

            <ion-label class="titulo-cururu" >Sapo cururu</ion-label>
          </ion-item>         
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card color="light">
          <img src="https://i.pinimg.com/1200x/f5/bc/0d/f5bc0daf1d6966e7d4f366a3e9ebc912.jpg" alt="">
          <ion-item color="light">
            <ion-label class="titulo-olaf">Boneco de neve Olaf</ion-label>
          </ion-item>         
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card color="light">
          <img src="https://i.pinimg.com/736x/45/9f/37/459f37c157aee30bbf45d01aeb0113b0.jpg" alt="">
          <ion-item color="light">
            <ion-label class="titulo-raposa">Raposa</ion-label>
          </ion-item>         
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
