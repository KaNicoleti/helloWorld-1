<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>agulhas</ion-title>
    <ion-buttons slot="end">
      <ion-button routerlink="/carrinho">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge color="warning">{{qtdeItenscarinho}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar mode="ios" animated="true" placeholder="Buscar Produtos"></ion-searchbar>

  <ion-item lines="full" *ngFor="let produto of listaProdutos">
    <ion-thumbnail slot="start">
      <!-- alterar o link da imagem e por [] para funcionar -->
      <img [src]="produto.foto" />
    </ion-thumbnail>
    <ion-label>
      <h2>{{produto.nome}}</h2>
      <p>{{produto.descricao}}</p>
    </ion-label>

    <ion-badge color="dark">R$ {{produto.valor.toFixed(2)}}</ion-badge>

    <ion-button slot="end" expand="block">
      <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
    </ion-button>
  </ion-item>


</ion-content>
